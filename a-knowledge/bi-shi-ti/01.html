<body>
  <script>
    // 递归实现a的b次幂
    function sum(a,b){
      if(b==0){
        return 1;
      }else{
        return a*sum(a,b-1);
      }
    }  
    let mySum=sum(2,3);
    console.log(mySum);
  </script>
</body>
