<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let str="tongqiaofeng";
    let dict={};
    for(let i=0;i<str.length;i++){
      if(dict[str[i]]===undefined){
        dict[str[i]]=1;
      }else{
        dict[str[i]]+=1;
      }
    }  
    console.log(dict);
    let max,count=0;
    for(let key in dict){
      if(dict[key]>count){
        max=key;
        count=dict[key];
      }
    }
    console.log(max+'--'+count);
  </script>
</body>
</html>
