      city: ["陕西省", "宝鸡市"]
    }
    // 浅拷贝
    
    function clone(obj) {
      let newLilei = {};
      for (let key in obj) {
        newLilei[key] = obj[key];
      }
      return newLilei;
    }
    let lilei2=clone(lilei);
    lilei2.score.math=103;
    console.log(lilei);
    console.log(lilei2);
